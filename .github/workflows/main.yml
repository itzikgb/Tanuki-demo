

name: trigger gitlab job
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger via shell
      run: curl -X POST -F token=957f5ebce6cf4b2a12d1512804e00f -F ref=master https://gitlab.com/api/v4/projects/22925079/trigger/pipeline
    - name: trigger Job
      uses: appleboy/gitlab-ci-action@master
      with:
        host: "https://gitlab.com"
        token: "957f5ebce6cf4b2a12d1512804e00f"
        debug: "true" 
        project_id: 22925079
        ref: "master"
    - name: trigger via script
      run: chmod +x ./trigger-gitlab-ci.sh ./trigger-gitlab-ci.sh
    - name: itzik
      run: echo "itzik" > itzik.txt 
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        # Artifact name
        name: # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: itzik.txt
        # The desired behavior if no files are found using the provided path.
    Available Options:
      warn: Output a warning but do not fail the action
      error: Fail the action with an error message
      ignore: Do not output any warnings or errors, the action does not fail

        if-no-files-found: # optional, default is warn
        # Duration after which artifact will expire in days. 0 means using default retention.
    Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

        retention-days: # optional 


